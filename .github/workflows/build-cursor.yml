name: Build Cursor Image

on:
  push:
    branches: [ master, main ]
    paths:
      - 'cursor/**'
      - 'vscode/**'
      - '.github/workflows/build-cursor.yml'

env:
  REGISTRY: ghcr.io/ysicing/gitspace-runtime
  TIMESTAMP: ${{ github.run_id }}
  VSCODE_EXTENSIONS: "timonwong.shellcheck,shardulm94.trailing-spaces,gruntfuggly.todo-tree,editorconfig.editorconfig,vscode-icons-team.vscode-icons,ms-ceintl.vscode-language-pack-zh-hans,redhat.vscode-yaml,waderyan.gitblame,mhutchie.git-graph,donjayamanne.githistory,cnbcool.cnb-welcome,esbenp.prettier-vscode,ms-vscode.vscode-json"

jobs:
  build-and-push:
    name: Build and Push Cursor Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v5

      # 设置Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录到 ghcr.io
      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 构建并推送Cursor镜像
      - name: Build and push Cursor image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./cursor/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}:cursor-${{ env.TIMESTAMP }}
            ${{ env.REGISTRY }}:cursor-latest
          build-args: |
            VSCODE_IMAGE=${{ env.REGISTRY }}:vscode-${{ env.TIMESTAMP }}
            VSCODE_EXTENSIONS=${{ env.VSCODE_EXTENSIONS }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 显示镜像信息
      - name: Show Image Info
        run: |
          echo "================================"
          echo "✓ Cursor 镜像构建并推送完成!"
          echo "================================"
          echo "Registry: ${{ env.REGISTRY }}"
          echo "镜像标签: ${{ env.TIMESTAMP }}"
          echo ""
          echo "镜像地址:"
          echo "  - ${{ env.REGISTRY }}:cursor-${{ env.TIMESTAMP }}"
          echo "  - ${{ env.REGISTRY }}:cursor-latest"
          echo ""
          if [ -n "${{ env.VSCODE_EXTENSIONS }}" ]; then
            echo "VSCode 扩展: ${{ env.VSCODE_EXTENSIONS }}"
            echo ""
          fi
          echo "测试命令:"
          echo "  docker run --rm ${{ env.REGISTRY }}:cursor-${{ env.TIMESTAMP }} --version"
